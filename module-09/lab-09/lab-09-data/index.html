<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Lab 09 Template</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: whitesmoke;
            font-family: Lato, sans-serif;
            color: #0D0000;
        }
        header {
            padding: 6px 10%;
        }
        h1 {
            display: inline-block;
            margin-right: 20px;
            color: #001323;
        }
        h2 {
            display: inline-block;
            color: #001323;
        }
        #map {
            width: 80%;
            height: 540px;
            margin: 10px auto;
        }
        footer {
            padding: 6px 10%;
            width: 80%;
        }
        p {
            font-size: 1em;
            color: #001323;
        }
    </style>
</head>

<body>
    <header>
        <h1>U.S. Electric Power Generation</h1>
        <h2>Comparison of Power Generation in the U.S. by fuel source</h2>
    </header>

    <div id='map'></div>

    <footer>
        <p>Map authored by Tom Scholten</p>
        <p>MAP 672--Lab 9.</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <script src="power-plants.js"></script>
    <script>

       var map = L.map('map', {
          center: [36,-94],
          zoom: 4,
      });

      var tiles = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
          subdomains: 'abcd',
          maxZoom: 19
      });

      tiles.addTo(map);
        
        // create a L.geoJson layer for COAL
        var coalLayer = L.geoJson(plants, {
            pointToLayer: function(feature, latlng) {
                return L.circleMarker(latlng, {
                    // options here
                    color: '#a6cee3',
                    fillColor: '#a6cee3',
                    weight: 1,
                    stroke: 1,
                    fillOpacity: .8,
                    radius: getRadius(feature.properties.fuel_source.Coal)
                })
            },
            filter: function(feature){
                if (feature.properties.fuel_source.Coal) {
                    return feature;
                }
            }
        }).addTo(map);

        function getRadius(val) {
            var radius = Math.sqrt(val / Math.PI);
            return radius * .8;
        }

       map.on('click', function (e) {
           console.log(e.latlng) // access to the click coordinates
           coalLayer.eachLayer(function(layer) {
               var distance = e.latlng.distanceTo(layer.getLatLng());
               console.log(distance); // access to the layer coordinates
           });
       });

       map.on('click', function(e) {
           coalLayer.eachLayer(function(layer) {
               var distance = e.latlng.distanceTo(layer.getLatLng())/1000; // distance as km
               
               if(distance > 500) {
                    layer.setStyle({
                        stroke: false,
                        fill: false
                    });
                } else {
                    layer.setStyle({
                        stroke: true,
                        fill: true
                    });
                    layer.bindPopup("I am <b>"+distance.toLocaleString()+
                                   "km</b><br> from the click point.");
                }
           });
       });
        
        
         // create a L.geoJson layer for NATURAL GAS
        var natural_gasLayer = L.geoJson(plants, {
            pointToLayer: function(feature, latlng) {
                return L.circleMarker(latlng, {
                    // options here
                    color: '#F7FF00',
                    fillColor: '#F7FF00',
                    weight: 1,
                    stroke: 1,
                    fillOpacity: .8,
                    radius: getRadius(feature.properties.fuel_source.natural_gas)
                })
            },
            filter: function(feature){
                if (feature.properties.fuel_source.natural_gas) {
                    return feature;
                }
            }
        }).addTo(map);

        function getRadius(val) {
            var radius = Math.sqrt(val / Math.PI);
            return radius * .8;
        }

       map.on('click', function (e) {
           console.log(e.latlng) // access to the click coordinates
           natural_gasLayer.eachLayer(function(layer) {
               var distance = e.latlng.distanceTo(layer.getLatLng());
               console.log(distance); // access to the layer coordinates
           });
       });

       map.on('click', function(e) {
           natural_gasLayer.eachLayer(function(layer) {
               var distance = e.latlng.distanceTo(layer.getLatLng())/1000; // distance as km
               
               if(distance > 500) {
                    layer.setStyle({
                        stroke: false,
                        fill: false
                    });
                } else {
                    layer.setStyle({
                        stroke: true,
                        fill: true
                    });
                    layer.bindPopup("I am <b>"+distance.toLocaleString()+
                                   "km</b><br> from the click point.");
                }
           });
       });
        
        // create a L.geoJson layer for NUCLEAR
        var nuclearLayer = L.geoJson(plants, {
            pointToLayer: function(feature, latlng) {
                return L.circleMarker(latlng, {
                    // options here
                    color: '#FF28B8',
                    fillColor: '#FF28B8',
                    weight: 1,
                    stroke: 1,
                    fillOpacity: .8,
                    radius: getRadius(feature.properties.fuel_source.Nuclear)
                })
            },
            filter: function(feature){
                if (feature.properties.fuel_source.Nuclear) {
                    return feature;
                }
            }
        }).addTo(map);

        function getRadius(val) {
            var radius = Math.sqrt(val / Math.PI);
            return radius * .8;
        }

       map.on('click', function (e) {
           console.log(e.latlng) // access to the click coordinates
           nuclearLayer.eachLayer(function(layer) {
               var distance = e.latlng.distanceTo(layer.getLatLng());
               console.log(distance); // access to the layer coordinates
           });
       });

       map.on('click', function(e) {
           nuclearLayer.eachLayer(function(layer) {
               var distance = e.latlng.distanceTo(layer.getLatLng())/1000; // distance as km
               
               if(distance > 500) {
                    layer.setStyle({
                        stroke: false,
                        fill: false
                    });
                } else {
                    layer.setStyle({
                        stroke: true,
                        fill: true
                    });
                    layer.bindPopup("I am <b>"+distance.toLocaleString()+
                                   "km</b><br> from the click point.");
                }
           });
       });
       
        
     var commonStyles = {
            weight: 1,
            stroke: 1,
            fillOpacity: .8
        }   
        
    var layerInfo = {
           coallayer: {source: "Coal", color: '#a6cee3'},
           natural_gaslayer: {source: "Natural Gas", color: '#F7FF00'},
           nuclearlayer: {source: "Nuclear", color: '#FF28B8'}
       };
        
       var geoJsonLayers = {};
        
       for(var layer in layerInfo) {
           geoJsonLayers[layer] = L.geoJson(plants, {
            pointToLayer: function(feature,latlng) {
            return L.circleMarker(latlng, commonStyles);
        },
               
        style: function(feature) {
            return {
            color: layerInfo[layer].color,
            fillcolor: layerInfo[layer].color,
            radius: getRadius(feature.properties.fuel_source[layerInfo[layer].source])
            }
        }
        }).addTomap;
       }    
        
    function getradius(val) {
        var radius = Math.sqrt(val / Math.PI);
        return radius * .8;
    }
      
    
    var sourceLayers = {
        "<b style='color:#a6cee3'>Coal</b>: coalLayer",
        "<b style='color:#F7FF00'>Natural Gas</b>: natural_gasLayer",
        "<b style='color:#FF28B8'>Nuclear</b>": nuclearLayer
    }
        
    L.control.layers(null, sourceLayers, { collapsed:false }).addTo(map);
        
    </script>

</body>

</html>
